{% extends 'ProjectBody/Body.html' %}
{% load static %}
{% block contenid %}
    <div class="row mt-4">
        <div class="col-12">

            <div class="card">
                <!-- Card header -->
                <div class="card">

                    <div class="card-body">
                        <form  method="POST" action="{{ ruta }}" onsubmit="return todo()" enctype="multipart/form-data">
                            <div class="card-header d-flex align-items-center border-bottom py-3">
                                <div class="text-center ms-auto">
                                    <h5 class="mb-0">Marca</h5>
                                    <p class="text-sm mb-0">
                                        Ingreso de Marca
                                    </p>
                                </div>
                                <div class="text-end ms-auto">

                                    <button type="button" class="btn btn-sm bg-gradient-primary mb-0"  id="cancelar" onclick="window.location='{{ ruta }}'">
                                        <i class="fa fa-undo"></i> Volver
                                    </button>
                                    <button type="submit" class="btn btn-sm bg-gradient-success mb-0" id="btn-registrar">
                                        <i class="fas fa-plus pe-2"></i> Registar
                                    </button>
                                </div>
                            </div>
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ id }}">
                            <input type="hidden" name="action" value="{{ action }}">

                            <div class="row">

                                <div class="col-lg-12">
                                    <div class="form-group has-success">
                                        <label for="nombre" class="control-label mb-1">Nombre:</label>
                                        <input id="nombre" name="nombre" type="text"
                                               class="form-control cc-name valid" data-val="true"
                                               autocomplete="cc-name" value ='{{ marca.nombre }}' minlength="4" maxlength="60" required="true">
                                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="status"  name="status" {% if marca.status %} checked {% endif %} >
                                            <label class="custom-control-label" for="customCheck1">Estado</label>
                                        </div>
                                    </div>
                                </div>




                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block jscript %}
    <script type='text/javascript'>
        $('#Dato').click(function(){
            $("input").prop('disabled', false);
        });
        if ('elim' =='{{ action }}'){
            $('input').prop("disabled", true);
        }

        {% if  marca.status %}
            $("#status").prop("checked", true);
        {% endif %}
    </script>
{% endblock %}

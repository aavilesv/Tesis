<main class="main-content main-content-bg mt-0">
    <section>
        <div class="page-header min-vh-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-8">
                            <div class="card-header pb-0 text-start">
                                <h3 class="font-weight-bolder text-info text-gradient">Bienvenido de nuevo</h3>
                                <p class="mb-0">Ingrese su correo electrónico y contraseña para iniciar sesión</p>
                            </div>
                            <div class="card-body">
                                <form  method="post" id="frm-login" class="text-start">
                                    {% csrf_token %}
                                    <label>Email</label>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" required placeholder="Username" name="username" aria-label="Email">
                                    </div>
                                    <label>Password</label>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" name="password" required placeholder="Password" aria-label="Password">
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                        <label class="form-check-label" for="rememberMe">Acuérdate de mí</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    <!--                    Don't have an account?
                                                        <a href="javascript:;" class="text-info text-gradient font-weight-bold">Sign up</a>-->
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">

                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('{% static "img/curved-images/curved9.jpg" %}')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>

    $(function () {
        $('#frm-login').on({
            submit: function (e) {
                e.preventDefault();
                var frmData = new FormData($(this)[0]);
                $.ajax({
                    url: '/seguridad/login/',
                    data: frmData,
                    method: 'POST',
                    dataType: 'json',
                    cache: false,
                    contentType: false,
                    processData: false,
                    beforeSend: function () {
                        //   $('.loading span').html('Verificando..');
                        // $('.loading i').removeClass('glyphicon glyphicon-log-in');
                        //$('.loading i').addClass('fa fa-refresh glyphicon-refresh-animate');
                    }
                }).done(function (data) {
                    if (data.resp == true) {

                        window.location = '/';
                        return false;
                    }
                    alert(data.error);
                    //alertify.alert(data.error);
                    //$('.loading span').html('Iniciar Session');
                    //$('.loading i').removeClass('fa fa-refresh glyphicon-refresh-animate');
                    //$('.loading i').addClass('glyphicon glyphicon-log-in');
                    //$('#btnlogin').attr('disabled', false);

                }).fail(function () {
                    alert("Error Problemas de conexion con el servidor");

                });
            }
        });
    });
</script>
